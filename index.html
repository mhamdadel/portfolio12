    <script>
      function drawCircleProgress(t) {
        let ctx = t.getContext("2d");
        let gradient = ctx.createLinearGradient(0, 0, 170, 0);
        gradient.addColorStop("0", "magenta");
        gradient.addColorStop("0.5", "blue");
        gradient.addColorStop("1.0", "red");
        // Fill with gradient
        ctx.strokeStyle = gradient;
        ctx.beginPath();
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = 'middle';
        ctx.strokeText(parseInt(t.getAttribute("presVal")) + "%", 150, 125);
        ctx.strokeText(t.getAttribute("skillName"), 150, 175);
        ctx.lineWidth = 20;
        ctx.arc(150, 150, 75, 0, (2 * Math.PI) * parseInt(t.getAttribute("presVal")) / 100 );
        ctx.stroke();
      }

      let allCirProg = document.querySelectorAll("canvas.cir-prog");
      for (const cirProg of allCirProg) {
        drawCircleProgress(cirProg);
      }
    </script>
